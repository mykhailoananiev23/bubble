<ion-view view-title="Welcome" ng-controller="welcomeController as sc" >
    <div id="welcome-image-div">
        <span class="img-y-center-helper"></span><img class="y-center" src="img/welcome.png" id="welcome-image"/>
    </div>

    <div id="app-title" class="x-center">Child Safe Card</div>
    <div id="app-sub-title"  class="x-center">This card could save your child's life</div>
    <div id="start-to-fill-div">
        <button id="start-to-fill" class="button-positive button-large button-full" ng-click="sc.start()">Start</button>
    </div>
    <div id="app-foot"  class="x-center">Rember to update every year!</div>

</ion-view>
